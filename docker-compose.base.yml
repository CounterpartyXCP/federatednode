version: '2'

services:
  aspiregas:
    extends:
      file: docker-compose.tmpl.yml
      service: aspiregas-base-mainnet

  aspiregas-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspiregas-base-testnet

  aspire:
    extends:
      file: docker-compose.tmpl.yml
      service: aspire-base-mainnet
    links:
      - aspiregas

  aspire-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspire-base-testnet
    links:
      - aspiregas-testnet

volumes:
  aspiregas-data:
  aspire-data:
