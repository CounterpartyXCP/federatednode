version: '2'

services:
  aspiregas:
    extends:
      file: docker-compose.tmpl.yml
      service: aspiregas-base-mainnet

  aspiregas-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspiregas-base-testnet

  aspire:
    extends:
      file: docker-compose.tmpl.yml
      service: aspire-base-mainnet
    links:
      - aspiregas

  aspire-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspire-base-testnet
    links:
      - aspiregas-testnet

  mongodb:
    extends:
      file: docker-compose.tmpl.yml
      service: mongodb-base

  redis:
    extends:
      file: docker-compose.tmpl.yml
      service: redis-base

  aspireblock:
    extends:
      file: docker-compose.tmpl.yml
      service: aspireblock-base-mainnet
    links:
      - aspiregas
      - aspire
      - mongodb
      - redis

  aspireblock-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspireblock-base-testnet
    links:
      - aspiregas-testnet
      - aspire-testnet
      - mongodb
      - redis

volumes:
  aspiregas-data:
  aspire-data:
  aspireblock-data:
  mongodb-data:
