version: '2'

services:
  aspiregas:
    extends:
      file: docker-compose.tmpl.yml
      service: aspiregas-base-mainnet

  aspiregas-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspiregas-base-testnet

  aspire:
    extends:
      file: docker-compose.tmpl.yml
      service: aspire-base-mainnet
    links:
      - aspiregas

  aspire-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspire-base-testnet
    links:
      - aspiregas-testnet

  mongodb:
    extends:
      file: docker-compose.tmpl.yml
      service: mongodb-base

  redis:
    extends:
      file: docker-compose.tmpl.yml
      service: redis-base

  armory-utxsvr:
    extends:
      file: docker-compose.tmpl.yml
      service: armory-utxsvr-base-mainnet
    links:
      - aspiregas

  armory-utxsvr-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: armory-utxsvr-base-testnet
    links:
      - aspiregas-testnet

  aspireblock:
    extends:
      file: docker-compose.tmpl.yml
      service: aspireblock-base-mainnet
    links:
      - aspiregas
      - aspire
      - mongodb
      - redis
      - armory-utxsvr

  aspireblock-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspireblock-base-testnet
    links:
      - aspiregas-testnet
      - aspire-testnet
      - mongodb
      - redis
      - armory-utxsvr-testnet

  aspirewallet:
    extends:
      file: docker-compose.tmpl.yml
      service: aspirewallet-base
    links:
      - redis
      - aspireblock
      - aspireblock-testnet

volumes:
  aspiregas-data:
  aspire-data:
  aspireblock-data:
  mongodb-data:
  armory-data:
